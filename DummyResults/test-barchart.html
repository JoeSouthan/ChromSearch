<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      function drawChart() {
        var data1 = google.visualization.arrayToDataTable([
          ['Gene', '', ''],
          ['Gene',  1000,      400]
        ]);
        var data2 = google.visualization.arrayToDataTable([
          ['Gene', '', ''],
          ['Gene',  1000,      400]
        ]);
        var data3 = google.visualization.arrayToDataTable([
          ['Gene', '', ''],
          ['Gene',  1000,      400]
        ]);
        var data4 = google.visualization.arrayToDataTable([
          ['Gene', '', ''],
          ['Gene',  1000,      400]
        ]);

        var options = {
          isStacked: true,
          hAxis : {},
          legend: false
        };

        var chart1 = new google.visualization.BarChart(document.getElementById('chart_div1'));
        chart1.draw(data1, options);
        var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options);
        var chart3 = new google.visualization.BarChart(document.getElementById('chart_div3'));
        chart3.draw(data3, options);
        var chart4 = new google.visualization.BarChart(document.getElementById('chart_div4'));
        chart4.draw(data4, options);

      }
       google.setOnLoadCallback(drawChart);
       google.load("visualization", "1", {packages:["corechart"]});
    </script>
  </head>
  <body>
    <div id="chart_div1" style="width: 900px; height: 50px;"></div>
    <div id="chart_div2" style="width: 900px; height: 50px;"></div>
    <div id="chart_div3" style="width: 900px; height: 50px;"></div>
    <div id="chart_div4" style="width: 900px; height: 50px;"></div>
  </body>
</html>
