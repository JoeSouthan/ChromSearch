<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Autocomplete</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">

	<link rel="icon" type="image/png" href="img/favicon.png" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/js.js"></script>
	<script language="javascript" type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.address-1.5.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/textext.js"></script>


<script language="javascript" type="text/javascript">
		$(document).ready(function() {
			//populate array of checkboxes
			var checkboxes = $(':checkbox').map(function() {return $(this).attr('value');}).get();
			var cbArray = jQuery.makeArray(checkboxes);
		//Example code modified from http://textextjs.com/manual/examples/autocomplete-with-tags-and-filter.html
		$('#textarea').textext({
            plugins : 'autocomplete tags filter arrow'
        })
        .bind('getSuggestions', function(e, data){
            var list = cbArray,
                textext = $(e.target).textext()[0],
                query = (data ? data.query : '') || ''
                ;

            $(this).trigger(
                'setSuggestions',
                { result : textext.itemManager().filter(list, query) }
            );
        });

		});
	</script>
</head>
<body>
        <form>
            <ul id="singleFieldTags"></ul>
            <input type="submit" value="Submit">
        </form>
		
		<textarea id="textarea" class="example" rows="1"></textarea>
		
		<div id="checkboxes">
<input id="box1" type="checkbox" name="yes" value="yes">
<label for="box1">Yes</label>
<input id="box2" type="checkbox" name="no" value="no">
<label for="box2">No</label>
<input id="box3" type="checkbox" name="maybe" value="maybe">
<label for="box3">Maybe</label>
<input id="box4" type="checkbox" name="repeat" value="repeat">
<label for="box4">Can you repeat the question? </label>
</div>
</body>
</html>
